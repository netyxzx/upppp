<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tampilan Super Keren</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #111;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(45deg, #ff6b6b, #f7b731);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80vh;
            flex-wrap: wrap;
            animation: slideIn 1.5s ease-out;
        }

        .card {
            background: #333;
            width: 280px;
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .card .content {
            padding: 20px;
            text-align: center;
        }

        .card .content h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .card .content p {
            font-size: 1rem;
            color: #ddd;
        }

        footer {
            background: #222;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Super Keren Website</h1>
</header>

<div class="container">
    <div class="card">
        <img src="https://via.placeholder.com/280x200" alt="Card Image">
        <div class="content">
            <h3>Card Title 1</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/280x200" alt="Card Image">
        <div class="content">
            <h3>Card Title 2</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/280x200" alt="Card Image">
        <div class="content">
            <h3>Card Title 3</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Super Keren Website. All Rights Reserved.</p>
</footer>

</body>
</html>
